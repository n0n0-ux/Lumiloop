<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png">
  <link rel="manifest" href="./manifest.webmanifest">
  <title>Lumiloop — PWA Starter</title>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0f172a;color:#e2e8f0}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px;text-align:center}
    .card{background:#111827;border:1px solid #1f2937;border-radius:20px;padding:24px;max-width:640px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{font-size:28px;margin:0 0 8px}
    p{margin:6px 0;color:#cbd5e1}
    .btn{display:inline-block;margin-top:12px;padding:10px 14px;border-radius:12px;border:1px solid #475569;color:#e2e8f0;text-decoration:none}
    .hint{font-size:12px;color:#94a3b8;margin-top:10px}
    .pill{font-size:12px;padding:4px 8px;border:1px solid #334155;border-radius:999px;display:inline-block;margin:2px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>✨ Lumiloop</h1>
      <p>Minimal PWA starter. Install to your Home Screen and it works offline.</p>
      <p class="pill">PWA</p><p class="pill">Offline</p><p class="pill">Add to Home Screen</p>
      <a class="btn" href="#" id="installBtn" style="display:none">Install App</a>
      <div class="hint" id="iosHint" style="display:none">
        On iPhone: tap <b>Share</b> → <b>Add to Home Screen</b>
      </div>
      <div class="hint" id="status"></div>
    </div>
  </div>
<script>
  // Service worker registration
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js', { scope: './' }).then(reg => {
        console.log('SW registered', reg.scope);
        document.getElementById('status').textContent = 'Offline ready.';
      }).catch(err => console.log('SW reg failed', err));
    });
  }

  // Basic install prompt for Android/desktop (iOS uses Share → Add to Home Screen)
  let deferredPrompt;
  const btn = document.getElementById('installBtn');
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    btn.style.display = 'inline-block';
  });
  btn?.addEventListener('click', async () => {
    if (!deferredPrompt) return;
    deferredPrompt.prompt();
    deferredPrompt = null;
    btn.style.display = 'none';
  });

  // iOS hint
  const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
  if (isIOS) document.getElementById('iosHint').style.display = 'block';
</script>
</body>
</html>
